<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onchat</title>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
         <img class="logo" src="images.jpeg" alt="">
    </nav>
    <div class="container">
        <div class="message right"> Ankit: Hey how are you?</div>
        <div class="message left"> abhi: i am fine, great to see you!</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
              <input type="text" name="messageInp" id="messageInp">
              <button class="btn" type="submit">send</button>
        </form>
    </div>
</body>
</html>
